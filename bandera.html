        }

    <script>
        // Datos simulados (para MVP)
        const posts = {
            noticias: [
                { titulo: "Nueva ordenanza municipal", preview: "Se aprob√≥ la nueva normativa de tr√°nsito...", contenido: "Texto completo aqu√≠..." },
                { titulo: "Corte de agua programado", preview: "El pr√≥ximo viernes habr√° interrupci√≥n del servicio...", contenido: "Detalles del corte..." }
            ],
            consejos: [
                { titulo: "C√≥mo ahorrar en la compra", preview: "5 tips pr√°cticos para economizar...", contenido: "Consejos detallados..." }
            ],
            comunidad: [
                { titulo: "Fiesta del barrio", preview: "Este s√°bado en la plaza principal...", contenido: "Programaci√≥n completa..." }
            ]
        }

        function cargarPosts() {
            const params = new URLSearchParams(window.location.search)
            const categoria = params.get('categoria') || 'noticias'
            
            // Actualizar barra lateral
            document.querySelectorAll('.categoria-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg')
                if(btn.dataset.cat === categoria) {
                    btn.classList.add('bg-indigo-600', 'text-white', 'shadow-lg')
                }
            })
            
            // Mostrar posts
            const container = document.getElementById('posts-container')
            container.innerHTML = posts[categoria].map((post, index) => `
                <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-all duration-300 mb-6 group">
                    <div class="flex items-start gap-4">
                        <div class="bg-indigo-100 p-3 rounded-lg">
                            <span class="text-indigo-600 text-2xl">${index === 0 ? 'üì¢' : index === 1 ? 'üí°' : 'üéâ'}</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-2">${post.titulo}</h3>
                            <p class="text-gray-600 mb-4">${post.preview}</p>
                            <button onclick="mostrarContenido('${post.contenido}')" 
                                    class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2">
                                <span>Ver m√°s</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('')
        }

        function mostrarContenido(contenido) {
            alert(`Contenido completo:\n\n${contenido}`)
        }

        // Cargar al iniciar
        window.onload = cargarPosts
    </script>
